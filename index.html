<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link<link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" 
    rel="stylesheet"
    />

    
    <link rel="stylesheet" href="style.css" />
    <title>Zach's Calendar</title>
   
  <body>
    <!--header information-->
    <header class= zachclass>
      <h1 class="display-3">Zach's Calendar</h1>
      
      <p class="lead">A simple calendar app to help schedule your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      
 <!-- Timeblocks 9:00 to 5:00 -->
 <div class="container">
  <div class="row time-lord" id="9">
    <div class="col-1 hour pt-2">9:00</div>
    <textarea class="col-10 plan"></textarea>
    <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
  </div>

  <div class="row time-lord" id="10">
    <div class="col-1 hour pt-2">10:00</div>
    <textarea class="col-10 plan"></textarea>
    <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
  </div>

  <div class="row time-lord" id="11">
    <div class="col-1 hour pt-2">11:00</div>
    <textarea class="col-10 plan"></textarea>
    <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
  </div>

  <div class="row time-lord" id="12">
    <div class="col-1 hour pt-2" value="12PM">12:00</div>
    <textarea class="col-10 plan"></textarea>
    <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
  </div>

  <div class="row time-lord" id="13">
    <div class="col-1 hour pt-2">1:00</div>
    <textarea class="col-10 plan"></textarea>
    <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
  </div>

  <div class="row time-lord" id="14">
    <div class="col-1 hour pt-2">2:00</div>
    <textarea class="col-10 plan"></textarea>
    <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
  </div>

  <div class="row time-lord" id="15">
    <div class="col-1 hour pt-2">3:00</div>
    <textarea class="col-10 plan"></textarea>
    <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
  </div>

  <div class="row time-lord" id="16">
    <div class="col-1 hour pt-2">4:00</div>
    <textarea class="col-10 plan"></textarea>
    <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
  </div>

  <div class="row time-lord" id="17">
    <div class="col-1 hour pt-2">5:00</div>
    <textarea class="col-10 plan"></textarea>
    <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
  </div>

</div>
      

      <!-- js scripts, jquery, moment.js, bootstrap js -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
